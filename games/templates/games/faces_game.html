{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto mt-4">
    <button id="back-to-games" class="inline-block mb-4 px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">‚Üê Back to Games</button>
</div>
<div class="game-container max-w-lg mx-auto mt-8 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-2">Faces Game</h2>
    <p class="mb-4">Identify if the two faces shown are the same or different. Try to maximize your correct answers over <span id="total-rounds">10</span> rounds.</p>
    <div id="game-area">
        <div id="round-info" class="mb-2 font-semibold">Round <span id="round-num">1</span> of <span id="total-rounds-2">10</span></div>
        <div class="mb-2">Current score: <span id="score">0</span></div>
        <div class="flex space-x-4 mb-4 items-center">
            <img id="faceA" src="https://randomuser.me/api/portraits/men/1.jpg" alt="Face A" class="w-20 h-20 rounded-full border-2 border-blue-500" />
            <span>vs</span>
            <img id="faceB" src="https://randomuser.me/api/portraits/men/2.jpg" alt="Face B" class="w-20 h-20 rounded-full border-2 border-red-500" />
        </div>
        <div class="flex space-x-2 mb-2">
            <button class="face-btn bg-blue-500 text-white px-4 py-2 rounded" data-choice="same">Same</button>
            <button class="face-btn bg-red-500 text-white px-4 py-2 rounded" data-choice="different">Different</button>
        </div>
        <div id="feedback" class="mt-3 text-blue-600 font-semibold"></div>
    </div>

</div>
<script>
const TOTAL_ROUNDS = 10;
let currentRound = 1;
let score = 0;
let events = [];
let difficulty = 'medium';
let correctAnswer = 'same';
let roundStart = null;

function randomFaces() {
    // Use randomuser.me for demo; in production, use your own dataset
    const idA = Math.floor(Math.random() * 50) + 1;
    let idB = Math.floor(Math.random() * 50) + 1;
    let same = Math.random() < 0.5;
    if (same) idB = idA;
    correctAnswer = same ? 'same' : 'different';
    document.getElementById('faceA').src = `https://randomuser.me/api/portraits/men/${idA}.jpg`;
    document.getElementById('faceB').src = `https://randomuser.me/api/portraits/men/${idB}.jpg`;
    roundStart = Date.now();
}

function logEvent(type, data) {
    events.push({
        event_type: type,
        round: currentRound,
        score: score,
        difficulty: difficulty,
        correct: correctAnswer,
        timestamp: Date.now(),
        ...data
    });
}

function updateUI() {
    document.getElementById('round-num').textContent = currentRound;
    document.getElementById('total-rounds').textContent = TOTAL_ROUNDS;
    document.getElementById('total-rounds-2').textContent = TOTAL_ROUNDS;
    document.getElementById('score').textContent = score;
    document.getElementById('feedback').textContent = '';
    randomFaces();
}

document.querySelectorAll('.face-btn').forEach(btn => {
    btn.onclick = function() {
        const choice = btn.getAttribute('data-choice');
        const rt = Date.now() - roundStart;
        const correct = choice === correctAnswer;
        logEvent('response', {choice: choice, correct: correct, reaction_time: rt});
        if (correct) {
            score += 1;
            document.getElementById('feedback').textContent = `Correct! (+1)`;
        } else {
            document.getElementById('feedback').textContent = `Incorrect.`;
        }
        if (currentRound < TOTAL_ROUNDS) {
            currentRound++;
            setTimeout(() => {
                updateUI();
            }, 800);
        } else {
            document.getElementById('game-area').innerHTML = `<div class='font-bold text-lg'>Game Over! Final score: ${score}</div>`;
            logEvent('end', {final_score: score});
            sendEventsToBackend();
        }
    };
});

document.getElementById('back-to-games').onclick = function() {
    // If game is still active, end session first
    if (currentRound <= TOTAL_ROUNDS) {
        logEvent('manual_end', {final_score: score});
        document.querySelectorAll('.face-btn').forEach(btn => btn.disabled = true);
        document.getElementById('game-area').innerHTML = `<div class='font-bold text-lg text-red-600'>Session Ended! Final score: ${score}</div>`;
        // Save data and then redirect
        sendEventsToBackend().then(() => {
            window.location.href = '/games/';
        }).catch(() => {
            // Even if save fails, still redirect
            window.location.href = '/games/';
        });
    } else {
        // Game is already completed, just redirect
        window.location.href = '/games/';
    }
};

function sendEventsToBackend() {
    return fetch('/games/save_game_result/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({
            game_type: 'faces_game',
            score: score,
            duration: TOTAL_ROUNDS * 10,
            decisions: events.filter(e => e.event_type === 'response'),
            reaction_times: events.filter(e => e.event_type === 'response').map(e => e.reaction_time),
            raw_data: {events: events}
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            console.log('Session saved successfully');
        } else {
            console.error('Error saving session: ' + data.error);
        }
        return data;
    });
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

updateUI();
</script>
{% endblock %}
