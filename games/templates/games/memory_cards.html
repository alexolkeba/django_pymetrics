{% extends 'base.html' %}

{% block title %}Memory Cards Game - Rasmetric{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
  <div class="max-w-4xl mx-auto px-4 py-8">
    <button
      onclick="window.location.href='{% url 'games:game_list' %}'"
      class="flex items-center text-gray-600 hover:text-gray-900 mb-6"
    >
      <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
      Back to Games
    </button>

    <div id="gameContainer" class="text-center">
      <h2 class="text-2xl font-bold text-gray-900 mb-4">Memory Cards</h2>
      <div class="bg-white rounded-lg shadow-sm p-8 mb-6">
        <div class="flex justify-between items-center mb-6">
          <div>
            <p class="text-sm text-gray-600">Moves: <span id="movesDisplay">0</span></p>
            <p class="text-sm text-gray-600">Matches: <span id="matchesDisplay">0</span>/8</p>
          </div>
          <div class="text-right">
            <p class="text-sm text-gray-600">Time: <span id="timeDisplay">0</span>s</p>
          </div>
        </div>
        <div class="grid grid-cols-4 gap-4 max-w-lg mx-auto" id="cardsGrid">
          <!-- Cards will be rendered here -->
        </div>
      </div>
    </div>

    <div id="gameOverContainer" class="text-center hidden">
      <h2 class="text-2xl font-bold text-gray-900 mb-4">Game Complete!</h2>
      <div class="bg-blue-50 rounded-lg p-6 mb-6">
        <p class="text-lg text-gray-700 mb-2">Moves: <span id="finalMoves" class="font-bold text-blue-600">0</span></p>
        <p class="text-lg text-gray-700 mb-2">Time: <span id="finalTime" class="font-bold text-blue-600">0</span>s</p>
        <p class="text-sm text-gray-600">Efficiency Score: <span id="finalEfficiency">0</span></p>
      </div>
      <button
        onclick="window.location.href='{% url 'games:game_list' %}'"
        class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700"
      >
        Continue
      </button>
    </div>
  </div>
</div>

<script>
const cardValues = ['ðŸŽ¯', 'ðŸŽª', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ¯', 'ðŸŽ¨', 'ðŸŽ­'];
let cards = [];
let flippedCards = [];
let moves = 0;
let matches = 0;
let gameOver = false;
let startTime = Date.now();
let timerInterval = null;
let reactionTimes = [];
let decisions = [];

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

function initializeGame() {
  const values = shuffle([...cardValues, ...cardValues]);
  cards = values.map((value, index) => ({
    id: index,
    value: value,
    isFlipped: false,
    isMatched: false
  }));
  moves = 0;
  matches = 0;
  flippedCards = [];
  gameOver = false;
  startTime = Date.now();
  reactionTimes = [];
  decisions = [];
  renderCards();
  updateStats();
  if (timerInterval) clearInterval(timerInterval);
  timerInterval = setInterval(updateTimer, 1000);
}

function renderCards() {
  const grid = document.getElementById('cardsGrid');
  grid.innerHTML = '';
  cards.forEach(card => {
    const btn = document.createElement('button');
    btn.className = `h-20 w-20 rounded-lg text-2xl font-bold transition-all duration-300 ${
      card.isFlipped || card.isMatched
        ? 'bg-white border-2 border-blue-500 text-gray-900'
        : 'bg-blue-600 hover:bg-blue-700 text-white'
    }`;
    btn.textContent = card.isFlipped || card.isMatched ? card.value : '?';
    btn.disabled = card.isFlipped || card.isMatched || flippedCards.length >= 2;
    btn.onclick = () => handleCardClick(card.id);
    grid.appendChild(btn);
  });
}

function handleCardClick(cardId) {
  if (flippedCards.length >= 2) return;
  const reactionTime = Date.now() - startTime;
  reactionTimes.push(reactionTime);
  const card = cards.find(c => c.id === cardId);
  if (!card || card.isFlipped || card.isMatched) return;
  card.isFlipped = true;
  flippedCards.push(cardId);
  decisions.push({
    cardId: cardId,
    value: card.value,
    move: moves + 1,
    reactionTime: reactionTime
  });
  renderCards();
  if (flippedCards.length === 2) {
    setTimeout(() => checkMatch(), 1000);
  }
}

function checkMatch() {
  const [id1, id2] = flippedCards;
  const card1 = cards.find(c => c.id === id1);
  const card2 = cards.find(c => c.id === id2);
  if (card1 && card2 && card1.value === card2.value) {
    card1.isMatched = true;
    card2.isMatched = true;
    matches++;
    if (matches === 8) {
      endGame();
      return;
    }
  } else {
    card1.isFlipped = false;
    card2.isFlipped = false;
  }
  flippedCards = [];
  moves++;
  renderCards();
  updateStats();
}

function updateStats() {
  document.getElementById('movesDisplay').textContent = moves;
  document.getElementById('matchesDisplay').textContent = matches;
}

function updateTimer() {
  const time = Math.round((Date.now() - startTime) / 1000);
  document.getElementById('timeDisplay').textContent = time;
}

function endGame() {
  gameOver = true;
  clearInterval(timerInterval);
  document.getElementById('gameContainer').classList.add('hidden');
  document.getElementById('gameOverContainer').classList.remove('hidden');
  document.getElementById('finalMoves').textContent = moves;
  document.getElementById('finalTime').textContent = Math.round((Date.now() - startTime) / 1000);
  const efficiency = Math.max(0, 100 - (moves * 5));
  document.getElementById('finalEfficiency').textContent = efficiency;
  saveGameResult(efficiency);
}

function saveGameResult(efficiency) {
  const totalTime = Date.now() - startTime;
  const gameData = {
    game_type: 'memory_cards',
    score: Math.min(efficiency, 100),
    duration: totalTime,
    decisions: decisions,
    reaction_times: reactionTimes,
    raw_data: {
      moves: moves,
      matches: matches,
      efficiency: efficiency,
      average_reaction_time: reactionTimes.length ? reactionTimes.reduce((a, b) => a + b, 0) / reactionTimes.length : 0
    }
  };
  fetch('{% url "games:save_game_result" %}', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
    },
    body: JSON.stringify(gameData)
  })
  .then(response => response.json())
  .then(data => {
    console.log('Game result saved:', data);
  })
  .catch(error => {
    console.error('Error saving game result:', error);
  });
}

document.addEventListener('DOMContentLoaded', function() {
  initializeGame();
});
</script>
