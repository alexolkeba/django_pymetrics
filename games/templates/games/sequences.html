{% extends 'base.html' %}
{% block content %}
<h2>Sequences Game</h2>
<div id="sequences-game">
    <label for="sequence-input">Enter a sequence:</label>
    <input type="text" id="sequence-input">
    <button id="submit-sequence">Submit</button>
    <p id="status"></p>
</div>
<script>
const sessionId = 'session_' + Date.now();
function logEvent(eventType, eventData) {
    fetch('/api/behavioral/events/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            session_id: sessionId,
            event_type: eventType,
            event_data: eventData
        })
    });
}
document.getElementById('submit-sequence').onclick = function() {
    const sequence = document.getElementById('sequence-input').value;
    logEvent('sequences', {
        sequence: sequence,
        timestamp_milliseconds: Date.now()
    });
    document.getElementById('status').textContent = 'Sequence submitted!';
};
</script>
{% endblock %}
