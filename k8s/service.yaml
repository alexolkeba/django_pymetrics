apiVersion: v1
kind: Service
metadata:
  name: pymetrics-web-service
  namespace: pymetrics
  labels:
    app: pymetrics
    component: web
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: pymetrics
    component: web

