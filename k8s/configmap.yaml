apiVersion: v1
kind: ConfigMap
metadata:
  name: pymetrics-config
  namespace: pymetrics
data:
  DJANGO_SETTINGS_MODULE: "pymetric.settings"
  DATABASE_URL: "postgresql://pymetrics:pymetrics@postgres:5432/pymetrics"
  REDIS_URL: "redis://redis:6379/0"
  CELERY_BROKER_URL: "redis://redis:6379/0"
  CELERY_RESULT_BACKEND: "redis://redis:6379/0"
  ML_MODEL_STORAGE_PATH: "/app/ml_models"
  DEBUG: "False"
  ALLOWED_HOSTS: "localhost,127.0.0.1,pymetrics.example.com"
  SECURE_SSL_REDIRECT: "True"
  SESSION_COOKIE_SECURE: "True"
  CSRF_COOKIE_SECURE: "True" 